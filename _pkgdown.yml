url: https://Cytel-Inc.github.io/CyneRgy/
template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#473d81"
    base_font: {google: "Source Sans 3"}
    heading_font: {google: "Source Sans 3"}
    code_font: {google: "Source Code Pro"}
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

navbar:
    structure:
       left: [home, gettingstarted, examples, references, contribute]
       right: [search, github, lightswitch]
    components:
        home:
            text: Home
            href: index.html
        gettingstarted:
            text: Getting Started
            menu:
                - text: Overview
                  href: articles/Overview.html
                - text: --------------------
                - text: Integration Specific Points
                - text: Initialization
                  href: articles/IntegrationPointInitialization.html
                - text: Analysis (Test Statistic)
                  href: articles/IntegrationPointAnalysis.html
                - text: Enrollment (Arrival Times)
                  href: articles/IntegrationPointEnrollment.html
                - text: Randomization
                  href: articles/IntegrationPointRandomization.html
                - text: Response (Patient Simulation)
                  href: articles/IntegrationPointResponse.html
                - text: Dropout
                  href: articles/IntegrationPointDropout.html
                - text: Treatment Selection
                  href: articles/IntegrationPointTreatmentSelection.html
        examples:
            text: Examples
            href: articles/ExampleOutline.html
        references:
            text: References
            href: reference/index.html
        contribute: 
            text: Contribute
            href: articles/ContributingToCyneRgy.html
        
        github:
              icon: fa-github fa-lg
              href: https://github.com/Cytel-Inc/CyneRgy
deploy:
  install_metadata: true
